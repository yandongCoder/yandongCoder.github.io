---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <h1 class="grey font14 page-heading-english">{{ page.subtitle | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
